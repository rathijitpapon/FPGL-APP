<div class="col-md-12" align="middle">
  <button class="m5" mat-raised-button (click)="getData()" align="middle">fetch</button>
  <button mat-raised-button [disabled]=isDisabled (click)="showCrossPromo()" align="middle">toggle cross promo</button>

</div>
<div class="row">
  <ng-template [ngIf]="!isDisabled">
    <div class="col-md-12" align="middle">
      <h1>database : {{dbName}}</h1>
    </div>
  </ng-template>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader-container col-md-12">
  <mat-spinner diameter="50" style="top: 50%; left: 50%;" color="accent" mode="indeterminate"></mat-spinner>
</div>

<div *ngIf="!isDisabled">
  <canvas baseChart height="400px" width="600px" [datasets]="datasets" [chartType]="chartType"
          [labels]="labels" [options]="options" [legend]="legend"></canvas>
</div>
